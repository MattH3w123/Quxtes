        <div class="container">
            <header>
                <div class="logo">

                    <ul>
                        <li><a href="./cytatyzbibliotekiapi.html">Quotes</a></li>

            <section id="baner">
                <div class="b-name">
                    <h1>Quotes</h1>
                </div>
            </section>
            <section id="home">
                <div class="qt-content-area">
                    <div class="qt-content">
                        <div class="quote-text-content qot">
                            <div class="name-qot">
                                <h2>Your Quote</h2>
                            </div>
                            <div class="quote-main-content">
                                <i class="fa-solid fa-quote-left" style="color: #000000;"></i>
                                <p class="quote-text">
                                    Do the difficult things while they are easy and do the great things while they are small. 
                                    A journey of a thousand miles must begin with a single step.
                                </p>
                                <i class="fa-solid fa-quote-right" style="color: #000000;"></i>
                            </div>
                            <hr class="hrr">
                            <div class="quote-artist">
                                <span class="lines"></span>
                                <span class="aname">Lao Tzu</span>
                                <span class="lines"></span>
                            </div>
                            <div class="controls">
                                <ul>
                                    <li class="speak"><i class="fa-solid fa-volume-high"></i></li>
                                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                                </ul>
                                <button class="bttn red-heart" id="btn1"><i class="fa-solid fa-heart"></i></button>
                                <button class="btn-next" id="next-quote">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
